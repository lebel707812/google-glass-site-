<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>teste javascript</title>
        <script>
            var quebrada = false;
       function mudaLampada(boo){
       
        if (!quebrada) {
            document.getElementById("luz").src = "_imagens/" +boo+ ".jpg";
        if (boo == 'lampada-quebrada') {
            quebrada = true;
             }
          }    
       }
        </script>
    </head>
    <body>
       <h1>Acenda a lampada!</h1>
       <img src="_imagens/lampada-apagada.jpg" id="luz" onmouseover="mudaLampada('lampada-acesa')" onmouseout="mudaLampada('lampada-apagada')" onclick="mudaLampada('lampada-quebrada')"/>
       
    </body>
</html>
